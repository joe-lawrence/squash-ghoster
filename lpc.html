    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .session-card { transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
        .session-card:active { transform: scale(0.98); }
        .session-card:hover { border-color: #6366f1; }
        
        /* Tags */
        .tag-mc { background-color: #e0f2fe; color: #0369a1; } /* Sky Blue */
        .tag-track { background-color: #fce7f3; color: #be185d; } /* Pink */
        .tag-social { background-color: #fef08a; color: #854d0e; } /* Yellow */
        .tag-ref { background-color: #dcfce7; color: #15803d; } /* Green */
        .tag-bof { background-color: #f3e8ff; color: #7e22ce; } /* Purple */
        .tag-workshop { background-color: #ffedd5; color: #c2410c; } /* Orange */
        .tag-break { background-color: #f1f5f9; color: #64748b; } /* Slate */

        /* Sticky Header */
        .sticky-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Modal Animation */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.25s ease;
        }
        .modal.open .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-slate-800 pb-12">

                    Sat, Dec 13
                </button>
            </div>
        </div>

        <!-- Search/Filter Bar -->
        <div class="max-w-3xl mx-auto px-4 py-3 bg-slate-50/80">
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-3 top-2.5 text-slate-400 text-lg"></i>
                <input type="text" id="search-input" placeholder="Filter by topic, speaker, or room..."

    </header>

    <!-- Modal for Details -->

                    </div>
                    <div class="flex items-center gap-2">

                    </div>
                </div>

                </div>
            </div>
            <div class="bg-slate-50 p-4 border-t border-slate-100 text-right">
                <button onclick="closeModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-lg transition-colors text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>

        let currentDay = '2025-12-11';
        let currentFilter = '';

        // --- Render Logic ---
        function switchDay(day) {
            currentDay = day;
            
            // Update Tabs
            document.querySelectorAll('.day-tab').forEach(tab => {
                const isSelected = tab.id === `tab-${day}`;
                if (isSelected) {
                    tab.classList.remove('text-slate-500', 'border-transparent');
                    tab.classList.add('text-indigo-600', 'border-indigo-600');
                } else {
                    tab.classList.add('text-slate-500', 'border-transparent');
                    tab.classList.remove('text-indigo-600', 'border-indigo-600');
                }
            });

            renderSchedule();
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';
            
            const normalizedFilter = currentFilter.toLowerCase();
            
            // Filter Data by Day AND Search
            const filteredData = scheduleData.filter(item => {
                const matchesDay = item.day === currentDay;
                const searchStr = `${item.title} ${item.room} ${item.speakers.join(' ')} ${item.type} ${item.description}`.toLowerCase();
                const matchesSearch = searchStr.includes(normalizedFilter);
                return matchesDay && matchesSearch;
            });

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 flex flex-col items-center">
                        <div class="bg-slate-100 p-4 rounded-full mb-4">
                            <i class="ph ph-calendar-x text-3xl text-slate-400"></i>
                        </div>
                        <p class="text-slate-500 font-medium">No sessions found.</p>
                        <p class="text-xs text-slate-400 mt-1">Try changing the day or search filter.</p>
                    </div>`;
                return;
            }

            // Group by Start Time
            const grouped = filteredData.reduce((acc, item) => {
                if (!acc[item.start]) acc[item.start] = [];
                acc[item.start].push(item);
                return acc;
            }, {});

            const sortedTimes = Object.keys(grouped).sort();

            sortedTimes.forEach(time => {
                const sessions = grouped[time];
                
                // Section
                const section = document.createElement('div');
                section.className = 'mb-8 animate-[fadeIn_0.3s_ease-out]';
                
                // Sticky Time Header
                const header = document.createElement('div');
                header.className = 'flex items-center gap-3 mb-4 sticky top-[120px] z-10 py-3 -mx-4 px-4 bg-[#f8fafc]/95 backdrop-blur-sm border-b border-transparent';
                header.innerHTML = `
                    <div class="flex flex-col items-center justify-center w-12 h-12 bg-white rounded-xl shadow-sm border border-slate-100">
                        <span class="text-xs font-bold text-slate-400 uppercase leading-none">Start</span>
                        <span class="text-base font-bold text-indigo-600 leading-tight">${time}</span>
                    </div>
                    <div class="h-[1px] flex-1 bg-slate-200"></div>
                `;
                section.appendChild(header);

                // Grid
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 gap-3 pl-2 border-l-2 border-slate-200 ml-6';

                sessions.forEach(session => {
                    const card = document.createElement('div');
                    card.onclick = () => openModal(session.id);
                    card.className = 'session-card bg-white rounded-xl p-4 shadow-sm border border-slate-200 relative overflow-hidden group hover:shadow-md';
                    
                    // Speakers
                    const speakersHtml = session.speakers.length > 0 
                        ? `<div class="mt-3 flex flex-wrap gap-1">
                            ${session.speakers.map(s => `<span class="inline-flex items-center text-[10px] font-semibold text-slate-600 bg-slate-100 px-2 py-1 rounded-md"><i class="ph-fill ph-user mr-1 text-slate-400"></i>${s}</span>`).join('')}
                           </div>`
                        : '';

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded ${session.tagClass}">
                                ${session.type}
                            </span>
                            <div class="flex items-center text-xs font-medium text-slate-500">
                                <i class="ph-fill ph-map-pin mr-1 text-indigo-400"></i> ${session.room}
                            </div>
                        </div>
                        <h3 class="text-base font-bold text-slate-800 leading-snug mb-1 group-hover:text-indigo-600 transition-colors">${session.title}</h3>
                        <p class="text-xs text-slate-500 font-medium mb-1 line-clamp-2">${session.description}</p>
                        <div class="flex items-center gap-2 text-xs text-slate-400 mt-2">
                             <i class="ph ph-clock"></i> ${session.time}
                        </div>
                        ${speakersHtml}
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // --- Modal Logic ---
        const modalOverlay = document.getElementById('modal-overlay');
        const body = document.body;

        function openModal(id) {
            const session = scheduleData.find(s => s.id === id);
            if (!session) return;

            document.getElementById('modal-title').textContent = session.title;
            document.getElementById('modal-time').textContent = session.time;
            document.getElementById('modal-room').textContent = session.room;
            document.getElementById('modal-description').textContent = session.description;
            
            const typeEl = document.getElementById('modal-type');
            typeEl.textContent = session.type;
            typeEl.className = `text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded ${session.tagClass}`;

            const speakersContainer = document.getElementById('modal-speakers');
            if (session.speakers.length > 0) {
                document.getElementById('modal-speakers-container').style.display = 'block';
                speakersContainer.innerHTML = session.speakers.map(s => 
                    `<div class="flex items-center gap-2 bg-slate-100 rounded-lg p-2 pr-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
                            <i class="ph-fill ph-user"></i>
                        </div>
                        <span class="text-sm font-medium text-slate-700">${s}</span>
                    </div>`
                ).join('');
            } else {
                document.getElementById('modal-speakers-container').style.display = 'none';
            }

            modalOverlay.classList.remove('hidden');
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
                modalOverlay.classList.add('open');
            }, 10);
            body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('open');
            modalOverlay.classList.add('opacity-0');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                body.style.overflow = '';
            }, 250);
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            document.getElementById('live-clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Event Listeners ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            currentFilter = e.target.value;
            renderSchedule();
        });

        // Initial Render
        renderSchedule();

    </script>
